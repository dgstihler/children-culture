<div class="card hoverable">
  <img class="card-img-top" ng-src="{{$ctrl.img}}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{$ctrl.title}}</h4>
    <p class="card-text">{{$ctrl.description}}</p>
    <a class="btn btn-success btn-sm btn-block" ng-click="$ctrl.click()"><img ng-src="{{$ctrl.labelButton}}" ></a>
  </div>
</div>
